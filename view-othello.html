<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="javascript Othello" />
	<meta name="keywords" content="Othello, AI" />
	<title> Artificial Intelligence Project: Othello </title>
<style type="text/css">
body {
	background: #d7aa86;
	font-family: "微软雅黑","黑体",serif;
}
#desk {
	position: absolute;
	width: 1000px;
	height: 570px;
	top: 10px;
	left: 50%;
	margin-left: -480px;
}
#left {
	float: left;
	width: 220px;
}
#right {
	float: left;
	width: 120px;
	padding-top: 10px;
	padding-left: 25px;
}
h1 {
	margin: 10px 15px;
	color: black;
	width: 60px;
	font-size: 60px;
	line-height: 70px;
	font-weight: bold;
	text-shadow: 0px 0px 6px #A33D1B, 0px 7px 3px #754B35;
}
h1 span {
	color: white;
}
h3 {
	margin: 0px 35px;
	color: #330000;
	width: 20px;
	font-size: 25px;
	line-height: 30px;
	font-weight: bold;
	text-shadow: 0px 0px 4px #A33D1B, 0px 5px 2px #754B35;
}

.button {
	margin: 15px 0px;
	width: 100px;
	height: 50px;
	font-size: 30px;
	line-height: 50px;
	color: #440000;
	background: #dd8e4f;
	border: 1px solid #df6600;
	border-radius: 25px;
	box-shadow: 0px 4px 10px #482915;
	text-align: center;
	cursor: default;
}
.button:hover {
	background: #E4A774;
	border: 1px solid #ff3300;
	box-shadow: 0px 6px 10px #482915;
}
.button:active {
	color: #600;
	background: #eec7a6;
	border: 1px solid #ff0000;
	box-shadow: 0px 2px 5px #482915;
	position: relative;
	top: 2px;
}

.cbox {
	border: 3px solid transparent;
	border-radius: 10px;
	width: 100px;
	height: 56px;
}
.side {
	border: 3px solid #cc3333;
	background: #DBA977;
}
.cbox span {
	float: right;
	font-size: 30px;
	line-height: 54px;
	font-weight: bold;
	color: #500;
	text-shadow: 0px 0px 3px #E8C488;
	padding-right: 7px;
}

#chessboard {
	float: left;
	border: 2px solid #9A521E;
	width: 522px;
	height: 522px;
	box-shadow: 0px 8px 15px #482915;
	transition: transform 1s;
}
#chessboard table {
	background: #835f2e;
	border-spacing: 2px;
	border: 20px solid #51150b;
}
#chessboard td {
	width: 54px;
	height: 54px;
	border: 1px solid #e4c8a9;
}
#chessboard td:hover {
	border: 1px solid #900;
}
#chessboard .bg0 { background: #cba470; } 
#chessboard .bg1 { background: #cba470; }

.black, .white {
	width: 10px;
	height: 10px;
	border-radius: 25px;
	margin: 5px;
	padding: 17px;
	box-shadow: 0px 4px 10px #482915;
}
.fdd #chessboard {
	transform: perspective(740px) rotateX(40deg);
	box-shadow: 0px 13px 0px #71301a;
}
.fdd td .black, .fdd td .white {
	margin: 0px 5px 10px 5px;
	box-shadow: 0px 8px 10px #482915;
}

.black {
	background: black;
	transform: rotateY(0deg);
}
.white {
	background: white;
	transform: rotateY(180deg);
}
.reversal {
	transition: transform 0.3s, background 0.3s;
}
.newest:before, .reversal:before {
	content: "";
	display: block;
	width: 10px;
	height: 10px;
	border-radius: 5px;
}
.newest:before {
	background: #f00;
}
.reversal:before {
	background: #66c;
}
.prompt {
	width: 14px;
	height: 14px;
	border-radius: 7px;
	margin: 20px;
	padding: 0px;
	background: #ff0;
}

#selectbox {
	position: absolute;
	left: 285px;
	top: 76px;
	width: 320px;
	height: 330px;
	background: #DBA977;
	border: 5px solid #98472C;
	border-radius: 50px;
	box-shadow: 0px 5px 15px #482915;
	padding: 0px 30px;
	color: #472E25;
	font-size: 28px;
	line-height: 45px;
	display: none;
}
#selectbox input:checked + span {
	color: #990000;
}

#buttons {
	margin: 0px 30px;
}
#buttons div {
	float: left;
	margin: 0px 10px;
}
#copyright {
	clear: left;
	text-align: center;
	color: #642100;
	padding-top: 15px;
	font-size: 18px;
}
</style>
</head>
<body>
<div id="desk">
	<div id="left">
		<h2>Othello</h2>
		<h4>A strategic board game</h4>
	</div>
	<div id="chessboard"></div>
	<div id="right">
		<div id="side1" class="cbox">
			<span>0</span><div class="black"></div>
		</div>
		<div id="side2" class="cbox">
			<span>0</span><div class="white"></div>
		</div>
		<div id="play" class="button">Start</div>
		<div id="back" class="button">Retract</div>
		<div id="2d3d" class="button">3D</div>
		<div id="explain" class="button">About</div>
	</div>
	<div id="copyright">Copyright © 2016, S&S, All Rights Reserved</div>
	<div id="selectbox">
		<label><input type="radio" name="side" checked="checked"><span>Player first</span></label>
		<label><input type="radio" name="side"><span>AI first</span></label><br />
		<label><input type="radio" name="level"><span>Easy</span></label><br />
		<label><input type="radio" name="level" checked="checked"><span>Medium</span></label><br />
		<label><input type="radio" name="level"><span>Hard</span></label><br />
		<label><input type="radio" name="level"><span>Very Hard</span></label><br />
		<div id="buttons">
			<div id="ok" class="button">OK</div>
			<div id="cancel" class="button">Cancel</div>
		</div>
	</div>
</div>

<!-- <input type="button" value="AI" id="ai" /> -->
<script type="text/javascript" src="Othello.js"></script>
</body>
</html>
